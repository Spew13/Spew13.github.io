<style>
html, body {
    margin:0; padding:0; width:100%; height:100%; background:white; overflow:hidden; font-family:monospace;
}

/* Popups */
.nullpopup {
    position:absolute; padding:10px; background:rgba(0,0,0,0.85); color:#8aff7a;
    border-radius:6px; font-size:12px; width:280px; max-width:90vw; box-shadow:0 6px 24px rgba(0,0,0,0.5);
    pointer-events:none; opacity:0; transform:scale(0.5);
}

/* Animations */
@keyframes fadeInGrow {0%{opacity:0; transform:scale(0.5)} 100%{opacity:1; transform:scale(1)}}
@keyframes shake {0%,100%{transform:translate(0,0)}10%,30%,50%,70%,90%{transform:translate(-1px,1px)}20%,40%,60%,80%{transform:translate(1px,-1px)}}
@keyframes flicker {0%,19%,21%,23%,25%,54%,56%,100%{opacity:1}20%,22%,24%,55%{opacity:0}}
@keyframes slideIn {0%{transform:translateX(-100%) scale(0.5); opacity:0}100%{transform:translateX(0) scale(1); opacity:1}}

/* Crash Screen */
#crashScreen {
    position:fixed; top:0; left:0; width:100%; height:100%;
    background:#000; color:#ff0000; font-size:32px; display:flex; align-items:center; justify-content:center; text-align:center;
    z-index:99999; display:none; flex-direction:column; overflow:hidden;
}
.crash-glitch {
    animation: crashFlicker 0.15s infinite alternate, crashShake 0.25s infinite alternate;
}
@keyframes crashFlicker {0%{opacity:1}50%{opacity:0.5}100%{opacity:1}}
@keyframes crashShake {0%,100%{transform:translate(0,0)}25%{transform:translate(-3px,2px)}50%{transform:translate(2px,-3px)}75%{transform:translate(-2px,3px)}}
</style>
</head>

<script>
(() => {
const commands = [
    "rm -rf / --no-preserve-root","sudo dd if=/dev/random of=/dev/sda","chmod 000 -R /home/user",
    "echo 'You are being watched...' > /dev/tty","pkill -9 -f *","cat /proc/cpuinfo | grep 'Serial'",
    "mv /important_files /dev/null","tail -f /var/log/syslog","while true; do echo 'LOADING'; sleep 1; done",
    "dd if=/dev/urandom of=/tmp/chaos.bin bs=1M count=128","echo 'Malware detected!'","sudo systemctl stop sshd",
    "rm -rf ~/Downloads/*","echo 'Access denied!' >&2","find / -name '*.secret' -exec shred {} \\;","nc -lvp 4444",
    "sudo apt-get remove --purge systemd","chmod -R 000 /","echo 'Initializing NullBot...' && sleep 2",
    "uptime && free -h && df -h","cat /dev/random | hexdump -C | less","watch -n1 'echo WATCHING YOU...'",
    "echo 'Compiling chaos...'","tar czf archive.tar.gz / --exclude=/boot"
];

let popupInterval, bigErrorInterval;

// Random position
function randomPosition(width=280, height=150){
    return { x: Math.random()*(window.innerWidth-width), y: Math.random()*(window.innerHeight-height) };
}

// Random animation
function randomAnimation(){
    const animations = ['fadeInGrow','shake','flicker','slideIn'];
    return animations[Math.floor(Math.random()*animations.length)];
}

// Spawn small popup
function spawnPopup(){
    const popup = document.createElement('div');
    popup.className = 'nullpopup';
    const count = 3 + Math.floor(Math.random()*5);
    let lines = [];
    for(let i=0;i<count;i++){
        lines.push(commands[Math.floor(Math.random()*commands.length)]);
    }
    popup.innerHTML = lines.join('<br>');
    const {x,y} = randomPosition();
    popup.style.left = x+'px'; popup.style.top = y+'px';
    document.body.appendChild(popup);
    popup.style.animation = randomAnimation() + ' 0.2s forwards';
    setTimeout(()=>popup.remove(), 7000 + Math.random()*5000);
}

// Spawn big error popup
function spawnBigError(){
    const error = document.createElement('div');
    error.className = 'nullpopup';
    error.style.width='400px'; error.style.background='rgba(255,0,0,0.85)'; error.style.color='#fff'; error.style.fontWeight='bold';
    const msgs = ["[ERROR] Kernel panic","[FAIL] Segmentation fault","[CRITICAL] SYSTEM CORRUPTED","[ALERT] Watching user activity...","[FATAL] NullBot injected!"];
    error.innerHTML = msgs[Math.floor(Math.random()*msgs.length)];
    const {x,y} = randomPosition(400,50);
    error.style.left = x+'px'; error.style.top = y+'px';
    document.body.appendChild(error);
    error.style.animation = randomAnimation() + ' 0.2s forwards';
    setTimeout(()=>error.remove(), 4000 + Math.random()*4000);
}

// Start popup chaos
function startPopupChaos(){
    popupInterval = setInterval(spawnPopup, 150 + Math.random()*100); 
    bigErrorInterval = setInterval(()=>{if(Math.random()>0.5) spawnBigError();}, 300);
    const chaosDuration = 20000 + Math.random()*25000; // 20-45s
    setTimeout(triggerCrash, chaosDuration);
}

// Trigger crash with cooldown
function triggerCrash(){
    clearInterval(popupInterval); clearInterval(bigErrorInterval);
    document.querySelectorAll('.nullpopup').forEach(e=>e.remove());
    const crash = document.getElementById('crashScreen');
    crash.style.display='flex';
    crash.classList.add('crash-glitch');
    const crashDuration = 4000 + Math.random()*2000; // 4-6s
    setTimeout(()=>{
        crash.style.display='none';
        crash.classList.remove('crash-glitch');
        // Schedule next chaos after 3-8 mins
        const nextDelay = 180000 + Math.random()*300000;
        setTimeout(startPopupChaos, nextDelay);
    }, crashDuration);
}

// Start after 30-60s on page
const startDelay = 30000 + Math.random()*30000;
setTimeout(startPopupChaos, startDelay);

})();
</script>
