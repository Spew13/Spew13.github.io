<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NullBot</title>
<style>
body, html {
  margin:0; padding:0;
  width:100%; height:100%;
  background:#050607;
  font-family: monospace;
  overflow:hidden;
  color:#7CFF4F;
}

/* Overlay container */
.overlay {
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:9999;
}

/* Popup */
.popup {
  background: rgba(0,20,0,0.85);
  padding: 30px 50px;
  font-size: 32px;
  font-weight: bold;
  color: #7CFF4F;
  text-align:center;
  text-shadow: 0 0 12px #7CFF4F, 0 0 24px #7CFF4F;
  border-radius: 12px;
  opacity:0;
  transform: scale(0.5) rotateX(90deg);
  animation:popupAnim 2s forwards;
}

@keyframes popupAnim {
  0% { opacity:0; transform: scale(0.5) rotateX(90deg); }
  20% { opacity:1; transform: scale(1.1) rotateX(-5deg); }
  50% { transform: scale(1) rotateX(0deg); }
  70% { transform: scale(1.05) rotateX(2deg); }
  100% { opacity:1; transform: scale(1) rotateX(0deg); }
}

/* Glitch letters */
.glitch {
  display:inline-block;
  animation:glitchAnim 0.2s infinite;
}
@keyframes glitchAnim {
  0%{ transform: translate(0,0); opacity:1; }
  25%{ transform: translate(-2px,1px); opacity:0.8; }
  50%{ transform: translate(1px,-1px); opacity:1; }
  75%{ transform: translate(-1px,-1px); opacity:0.9; }
  100%{ transform: translate(0,0); opacity:1; }
}

/* Loading animation */
.loader {
  display:none;
  margin-top:30px;
  width:300px;
  height:20px;
  background: rgba(0,20,0,0.5);
  border-radius: 10px;
  overflow:hidden;
  box-shadow: 0 0 10px #7CFF4F;
  position:relative;
}

.loader::before {
  content:'';
  position:absolute;
  width:0%;
  height:100%;
  background:#7CFF4F;
  animation:loadAnim 4s forwards;
}

@keyframes loadAnim {
  0% { width:0%; }
  50% { width:70%; }
  100% { width:100%; }
}

/* Terminal panel */
.terminal {
  display:none;
  flex:1;
  width:90%;
  height:70%;
  margin-top:20px;
  background: rgba(0,10,0,0.95);
  padding:20px;
  font-size:16px;
  line-height:1.2em;
  white-space:pre-wrap;
  overflow:auto;
  text-shadow:0 0 6px #7CFF4F;
  box-sizing:border-box;
  position:relative;
}
.cursor {
  display:inline-block;
  width:10px;
  background:#7CFF4F;
  animation:blink 1s step-start infinite;
  vertical-align:bottom;
  margin-left:2px;
}
@keyframes blink {0%,50%{opacity:1;}50.1%,100%{opacity:0;}}
</style>
</head>
<body>

<div class="overlay">
  <div class="popup" id="popup"></div>
  <div class="loader" id="loader"></div>
  <div class="terminal" id="terminal"></div>
</div>

<script>
// Popup text
const popup = document.getElementById('popup');
const loader = document.getElementById('loader');
const terminal = document.getElementById('terminal');
const popupText = "NullBot: Error:404:not-found";

// Glitchify letters
function glitchify(str){
  return str.split('').map(c => `<span class="glitch">${c}</span>`).join('');
}

// Type popup letters
let i=0;
function typePopup(){
  if(i<=popupText.length){
    popup.innerHTML = glitchify(popupText.slice(0,i));
    i++;
    setTimeout(typePopup, 80);
  } else {
    // After popup, show loader
    setTimeout(()=>{
      popup.style.transition="opacity 0.5s"; popup.style.opacity=0;
      loader.style.display="block";
      // After loader finishes, show terminal
      setTimeout(()=>{ loader.style.display='none'; terminal.style.display='block'; startTerminal(); }, 4000);
    },1000);
  }
}
typePopup();

// Terminal commands
const commands = [
  "sudo rm -rf /", "ps aux --forest", "htop", "cat /var/log/syslog", 
  "dmesg | tail -n 50", "tail -f /var/log/auth.log", "ls -la /root",
  "find / -type f -name '*.conf'", "chmod 000 /", "ping 127.0.0.1 -f",
  "echo 'NullBot detected!' >> /dev/tty", "kill -9 1", "watch -n 1 'echo Scanning...'",
  "echo 'I see everything...'", "who-3453 ami", "uname -a"
];

// Typewriter effect
function typeLine(line, el, i=0, callback=null){
  if(i<line.length){
    if(Math.random()<0.08) el.innerHTML += `<span class="glitch">${line[i]}</span>`;
    else el.innerHTML += line[i];
    const delay=10+Math.random()*20;
    setTimeout(()=>typeLine(line, el, i+1, callback), delay);
  } else {
    el.innerHTML += '\n';
    el.scrollTop=el.scrollHeight;
    if(callback) setTimeout(callback, 50+Math.random()*100);
  }
}

const cursor=document.createElement('span'); cursor.classList.add('cursor'); terminal.appendChild(cursor);
let index=0;
function startTerminal(){ 
  function loop(){ 
    typeLine(commands[index], terminal,0,()=>{ 
      index=(index+1)%commands.length; 
      loop(); 
    }); 
  } 
  loop();
}
      // Redirect to Spew13 after 15 seconds
setTimeout(() => {
  window.location.href = "https://spew13.github.io";
}, 17000); // 15000ms = 15 seconds

</script>

</body>
</html>
