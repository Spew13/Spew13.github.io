<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
     /* Full-page center */
  body {
    background-color: #111; /* dark background */
    font-family: 'Orbitron', sans-serif;
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center; /* horizontal center */
    align-items: center;     /* vertical center */
    flex-direction: column;
  }

    .container {
      display: flex;
      gap: 50px;
      z-index: 1;
    }

    .box {
      background: #111;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px #0f0;
      width: 300px;
      text-align: center;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      outline: none;
      border-radius: 10px;
      font-size: 1.2rem;
      text-align: center;
      background: #000;
      color: #0f0;
      box-shadow: 0 0 10px #0f0 inset, 0 0 10px #0f0;
    }

    button {
      margin-top: 10px;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      background: #0f0;
      color: #000;
      box-shadow: 0 0 20px #0f0, 0 0 40px #0f0;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #0f0, 0 0 60px #0f0;
    }

    /* Overlay and popup */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(8px);
      display: none;
      justify-content: center;
      align-items: start;
      z-index: 10;
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    .overlay.show {
      display: flex;
      opacity: 1;
    }

    .popup {
      margin-top: 80px;
      padding: 35px 70px;
      background: black;
      border-radius: 20px;
      box-shadow: 0 0 35px lime, inset 0 0 15px lime;
      font-size: 32px;
      color: lime;
      text-align: center;
      opacity: 0;
      transform: translateY(-40px) scale(0.95);
      transition: all 0.8s cubic-bezier(0.25, 1, 0.3, 1);
      text-shadow: 0 0 15px #0f0, 0 0 30px #0f0;
    }

    .popup.show {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    .popup.hide {
      opacity: 0;
      transform: translateY(-40px) scale(0.95);
    }
       .content {
    max-width: 800px; /* adjust to your content width */
    margin: 0 auto;
    padding: 20px;
  }

  /* Admin button container */
  .button-container {
    display: flex;
    justify-content: center; /* center horizontally */
    margin-top: 40px; /* space below other content */
  }

  .admin-button {
    display: inline-block;
    text-decoration: none;
    background: linear-gradient(45deg, #32ff00, #eaff00);
    color: #fff;
    padding: 12px 30px;
    font-size: 1.2rem;
    font-weight: 900;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    border-radius: 10px;
    box-shadow: 0 0 8px #32ff00, 0 0 16px #eaff00, 0 0 24px #32ff00, 0 0 32px #eaff00;
    transition: all 0.3s ease-in-out;
    position: relative;
    overflow: hidden;
  }

  .admin-button::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: rgba(255, 255, 255, 0.1);
    transform: rotate(45deg);
    transition: all 0.5s;
  }

  .admin-button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 16px #32ff00, 0 0 32px #eaff00, 0 0 48px #32ff00, 0 0 64px #eaff00;
  }

  .admin-button:hover::before {
    top: 100%;
    left: 100%;
  }
  </style>
</head>
<body>
  <div class="container" id="main">
    <!-- Admin Box -->
    <div class="box">
      <h2>Admin</h2>
      <input type="text" id="adminUser" placeholder="Admin Username">
      <input type="password" id="adminPass" placeholder="Admin Password">
      <button onclick="loginAdmin()">Login</button>
    </div>
  </div>

      <!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">

<!-- Centered Become Admin Button with small gap -->
<a href="https://forms.gle/5rXJa5euxx6SZpEn6" class="admin-button" style="margin-top: 17px;">Become Admin</a>

  <!-- Overlay + Popup -->
  <div class="overlay" id="overlay">
    <div class="popup" id="popup">Welcome</div>
  </div>

 <script>
function showPopup(message) {
  const overlay = document.getElementById("overlay");
  const popup = document.getElementById("popup");

  popup.textContent = message;
  overlay.classList.add("show");

  // animate popup in
  setTimeout(() => popup.classList.add("show"), 50);

  // animate popup out after 2.5s
  setTimeout(() => {
    popup.classList.remove("show");
    popup.classList.add("hide");
    overlay.style.opacity = "0";

    setTimeout(() => {
      overlay.classList.remove("show");
      popup.classList.remove("hide");
    }, 900);
  }, 2500);
}

// Admin login function
function loginAdmin() {

  const pass = document.getElementById("adminPass").value;

    // Show popup
    showPopup("Welcome Admin!");

    // Redirect after 2.5 seconds
    setTimeout(() => {
      window.location.href = "https://spew13.github.io/spew13-admin-panel/";
    }, 2500);
  } else {
    alert("Invalid admin login!");
  }
}
</script>


</body>
</html>
