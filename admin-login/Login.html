<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: #000;
      color: #0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      gap: 50px;
      z-index: 1;
    }

    .box {
      background: #111;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px #0f0;
      width: 300px;
      text-align: center;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      outline: none;
      border-radius: 10px;
      font-size: 1.2rem;
      text-align: center;
      background: #000;
      color: #0f0;
      box-shadow: 0 0 10px #0f0 inset, 0 0 10px #0f0;
    }

    button {
      margin-top: 10px;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      background: #0f0;
      color: #000;
      box-shadow: 0 0 20px #0f0, 0 0 40px #0f0;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #0f0, 0 0 60px #0f0;
    }

    /* Overlay and popup */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(8px);
      display: none;
      justify-content: center;
      align-items: start;
      z-index: 10;
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    .overlay.show {
      display: flex;
      opacity: 1;
    }

    .popup {
      margin-top: 80px;
      padding: 35px 70px;
      background: black;
      border-radius: 20px;
      box-shadow: 0 0 35px lime, inset 0 0 15px lime;
      font-size: 32px;
      color: lime;
      text-align: center;
      opacity: 0;
      transform: translateY(-40px) scale(0.95);
      transition: all 0.8s cubic-bezier(0.25, 1, 0.3, 1);
      text-shadow: 0 0 15px #0f0, 0 0 30px #0f0;
    }

    .popup.show {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    .popup.hide {
      opacity: 0;
      transform: translateY(-40px) scale(0.95);
    }
  </style>
</head>
<body>
  <div class="container" id="main">
    <!-- Player Box -->
    <div class="box">
      <h2>Player</h2>
      <input type="text" id="playerUser" placeholder="Username">
      <input type="password" id="playerPass" placeholder="Password">
      <button onclick="signUpPlayer()">Sign Up</button>
      <button onclick="loginPlayer()">Login</button>
    </div>

    <!-- Admin Box -->
    <div class="box">
      <h2>Admin</h2>
      <input type="text" id="adminUser" placeholder="Admin Username">
      <input type="password" id="adminPass" placeholder="Admin Password">
      <button onclick="loginAdmin()">Login</button>
    </div>
  </div>

  <!-- Overlay + Popup -->
  <div class="overlay" id="overlay">
    <div class="popup" id="popup">Welcome</div>
  </div>

  <script>
    function showPopup(message, redirectUrl) {
      const overlay = document.getElementById("overlay");
      const popup = document.getElementById("popup");

      popup.textContent = message;
      overlay.classList.add("show");

      // animate popup in
      setTimeout(() => popup.classList.add("show"), 50);

      // after delay, fade out and redirect
      setTimeout(() => {
        popup.classList.remove("show");
        popup.classList.add("hide");
        overlay.style.opacity = "0";

        setTimeout(() => {
          overlay.classList.remove("show");
          popup.classList.remove("hide");
          if (redirectUrl) window.location.href = redirectUrl;
        }, 900); // wait for fade out
      }, 2500);
    }

    // Player signup
    function signUpPlayer() {
      const user = document.getElementById("playerUser").value;
      const pass = document.getElementById("playerPass").value;

      if (user && pass) {
        localStorage.setItem("playerUser", user);
        localStorage.setItem("playerPass", pass);
        showPopup("Player Signed Up!");
      } else {
        alert("Fill in all fields!");
      }
    }

    // Player login
    function loginPlayer() {
      const user = document.getElementById("playerUser").value;
      const pass = document.getElementById("playerPass").value;

      if (
        user === localStorage.getItem("playerUser") &&
        pass === localStorage.getItem("playerPass")
      ) {
        showPopup("Welcome Player!", "https://spew13.github.io/");
      } else {
        alert("Invalid player login!");
      }
    }

    // Admin login
    function loginAdmin() {
      const user = document.getElementById("adminUser").value;
      const pass = document.getElementById("adminPass").value;

      if (user === "carmstrong31" && pass === "255102447") {
        showPopup("Welcome Admin!", "https://github.com/");
      } else {
        alert("Invalid admin login!");
      }
    }
  </script>
</body>
</html>
