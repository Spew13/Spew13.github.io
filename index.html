<script>
fetch('https://api.jsonbin.io/v3/b/68e9a13b43b1c97be9622afa/latest', {
  headers: { 'X-Master-Key': '$2a$10$UGn2PaD5YfJ1z7c4xo4f4e0WHugS2BMfS4yrYRsDqukqty/V38OBO' }
})
    
.then(res => res.json())
.then(data => {
  const base64HTML = (data.record && data.record.html) ? data.record.html : '';
  const decodedHTML = atob(base64HTML.replace(/\s+/g, ''));

  const container = document.getElementById('base64-container');

  // Create a temporary div to parse the HTML
  const tempDiv = document.createElement('div');
  tempDiv.innerHTML = decodedHTML;

  // Style the first <p> (assume it's your visitor counter text)
  const visitorText = tempDiv.querySelector('p');
  if(visitorText) {
    visitorText.style.color = 'lime';
    visitorText.style.fontWeight = 'bold';
    visitorText.style.fontSize = '1.2em';
  }

  // Move all elements into the container
  while(tempDiv.firstChild) {
    container.appendChild(tempDiv.firstChild);
  }

  // Execute all scripts in the decoded HTML
  container.querySelectorAll('script').forEach(oldScript => {
    const newScript = document.createElement('script');
    if(oldScript.src) {
      newScript.src = oldScript.src;
      newScript.async = false; // run in order
    } else {
      newScript.textContent = oldScript.textContent;
    }
    oldScript.replaceWith(newScript);
  });
})
.catch(err => {
  console.error(err);
  const container = document.getElementById('base64-container');
  container.textContent = 'Spew13 is experiencing technical difficulties.';
});
