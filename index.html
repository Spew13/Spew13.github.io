
<div id="base64-container"></div>

<script>
fetch('https://api.jsonbin.io/v3/b/68e9a13b43b1c97be9622afa/latest', {
  headers: { 'X-Master-Key': '$2a$10$UGn2PaD5YfJ1z7c4xo4f4e0WHugS2BMfS4yrYRsDqukqty/V38OBO' }
})
.then(res => res.json())
.then(data => {
  const base64HTML = (data.record && data.record.html) ? data.record.html : '';
  const decodedHTML = atob(base64HTML.replace(/\s+/g, ''));

  const container = document.createElement('div');
  container.innerHTML = decodedHTML;

  // Insert Base64 HTML below the visitor counter
  const visitorCounter = document.getElementById('visitor-counter');
  visitorCounter.insertAdjacentElement('afterend', container);

  // Execute any scripts inside the Base64 HTML
  container.querySelectorAll('script').forEach(oldScript => {
    const newScript = document.createElement('script');
    if (oldScript.src) newScript.src = oldScript.src;
    else newScript.textContent = oldScript.textContent;
    oldScript.replaceWith(newScript);
  });
})
.catch(err => {
  console.error(err);
  const container = document.getElementById('base64-container');
  container.textContent = 'Hello! Spew13 is experiencing technical difficulties. Please be patient as we fix this error.';
});
</script>
<div id="visitor-counter">
  <p><font color="lime">New Spew13 Visitor Counter</font></p>
  <script type="text/javascript" src="https://counter.websiteout.com/js/2/0/0/0"></script>
</div>
